<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>A sample wiki page</title>
    <link rel="stylesheet" href="/static/css/design.css"></link>
</head>
<body>
    <h1 align="center">Wikipage for {{ TableI.name }}</h1>
    <ul>
        <li>birth: {{ TableI.birth }}</li>
        <li>height: {{ TableI.height }}</li>
        <li>
            Webpage from baidu
            <br></br>
            <iframe src="https://baike.baidu.com/item/{{ TableI.name }}" width="800" height="600" scrolling="yes">
            </iframe>
        </li>
    </ul>
<div class="link">
    <a href="{% url "mainpage" %}">&nbsp;Go to index page&nbsp;</a>
</div>
</body>
</html>
